<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra NIF</title>
</head>
<body>
    
    <h1>Cálculo de la letra del NIF</h1>
    <div id="calculo-letra">
    <label for="">Número de NIF</label>
    <input type="text" id="nif">
    <button onclick="muestraLetraNif()">Calcular Letra</button>
    </div>

    <script>
        function calcularLetra(nif){
            let letra = "TRWAGMYFPDXBNJZSQVHLCKE";
            let posicion = nif%23;
            return letra[posicion];
        }

        function muestraLetraNif(){
            let nif = document.getElementById("nif").value;
            let nifConLetra = nif + "-" +calcularLetra(nif);
            alert(nifConLetra);
        }
    </script>

</body>
</html>
